<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MegaUp Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <iframe id="player"
    src=""
    frameborder="0"
    marginwidth="0"
    marginheight="0"
    scrolling="no"
    allowfullscreen>
  </iframe>

  <script>
    // Get ?url=... parameter
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url") || "https://www.google.com/";

    // Apply to iframe
    document.getElementById("player").src = url;
  </script>
</body>
</html>
